name: Run Python script
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run script
      run: python test.py

